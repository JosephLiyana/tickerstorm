language: java

jdk:
  - oraclejdk8
  
env:
  - secure: 

build:
  ci:
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - shippable_retry mvn clean install -Pshippable -Daws.accessKeyId=$awsAccessKeyId -Daws.secretKey=$awsSecretKey

  on_success:
    - mvn deploy -Dmaven.install.skip=true -Daws.accessKeyId=$awsAccessKeyId -Daws.secretKey=$awsSecretKeys
    - docker build -f ./tickerstorm-data/Dockerfile -t dockerhub.com/tickerstorm/tickerstorm-data:latest ./tickerstorm-data/
    - docker build -f ./tickerstorm-strategy/Dockerfile -t dockerhub.com/tickerstorm/tickerstorm-strategy:latest ./tickerstorm-strategy/

  integrations:
    hub:
      - integrationName: DockerHub
        type: docker
        branches:
          only:
          - master
